<!-- HTML CODE TO DESIGN A FORM -->
<!DOCTYPE html>
<html>
<head>
	<title> Form Design</title>
</head>
<body>
	<center>
	<h2 style="padding-top: 100PX;">Text input fields</h2>

	<form>
		<label for="fname"> First Name: </label>
		<input type="Text" name="fname" id="fname" value="Adil"><br>
		<label for="lname"> Last Name: </label>
		<input type="Text" name="lname" id="lname" value="Rashid"><br><br>
		<input style="background: '#E6E6FA'; width: 100px; padding-top: 5px; padding-bottom: 5px; border-style: inset; border: none;" type="submit" value="SAVE">
	</form>
	<br>
	<p>Note that the form itself is not visible.</p>
	<p>Also note that the default width of text input fields is 20 characters.</p>
	</center>
</body>
</html>
